<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>注册</title>
    <link rel="stylesheet" href="https://www.jq22.com/jquery/bootstrap-3.3.4.css">
    <link rel="shortcut icon" href="#" />
<link href="css/gloab.css" rel="stylesheet">
<link href="css/index.css" rel="stylesheet">
    <script src="https://www.jq22.com/jquery/jquery-2.1.1.js"></script>
<script src="js/register.js"></script>
</head>

<script type="text/javascript">

    //登录
    function StudentRegister() {
        var s_account = $("#s_account").val();
        var s_password = $("#s_password").val();
        var s_name = $("#s_name").val();
        var s_school = $("#s_school").val();
        var s_class = $("#s_class").val();
        var data = {
            "s_account":s_account,
            "s_password":s_password,
            "s_name":s_name,
            "s_school":s_school,
            "s_class":s_class
        }
        $.ajax({
            type: "post",
            url: "register",
            data: JSON.stringify(data),
            dataType: "json", //返回数据类型
            contentType: 'application/json',
            success: function (data) {
                if ("success" == data.type) {
                    window.location.href="index.html";
                } else {
                    alert(data.msg);
                }
            }

        });
    }
</script>

<body class="bgf4">
<div class="login-box f-mt10 f-pb50">
	<div class="main bgf">    
    	<div class="reg-box-pan display-inline">  
        	<div class="step">        	
                <ul>
                    <li class="col-xs-4 on">
                        <span class="num"><em class="f-r5"></em><i>1</i></span>                	
                       <!-- <span class="line_bg lbg-r"></span>-->
                        <p class="lbg-txt">填写账户信息</p>
                    </li>
                </ul>
            </div>
        	<div class="reg-box" id="verifyCheck" style="margin-top:20px;">
            	<div class="part1">                	
                    <div class="item col-xs-12">

                        <span class="intelligent-label f-fl"><b class="ftx04">*</b>账号：</span>
                        <div class="f-fl item-ifo">
                            <input name="s_account" id="s_account" type="text" maxlength="20" />
                            <label class="focus valid"></label>
                        </div>
                    </div>
                    <div class="item col-xs-12">
                    <span class="intelligent-label f-fl"><b class="ftx04">*</b>密码：</span>
                    <div class="f-fl item-ifo">
                        <input name="s_password" id="s_password" type="password" maxlength="100"/>
                        <span class="ie8 icon-close close hide"></span>
                        <label class="icon-sucessfill blank hide" style="left:380px"></label>
                        <label class="focus valid" style="left:370px"></label>
                    </div>
                </div>
                    <div class="item col-xs-12">
                        <span class="intelligent-label f-fl"><b class="ftx04">*</b>姓名：</span>    
                        <div class="f-fl item-ifo">
                            <input name="s_name" id="s_name" type="text" maxlength="20" />
                            <span class="ie8 icon-close close hide"></span>
                            <label class="icon-sucessfill blank hide"></label>
                            <label class="focus valid"></label>
                        </div>
                    </div>

                        <div class="item col-xs-12">
                        <span class="intelligent-label f-fl"><b class="ftx04">*</b>学校：</span>    
                        <div class="f-fl item-ifo">
                            <input name="s_school" id="s_school" type="text" maxlength="50"/>
                            <span class="ie8 icon-close close hide"></span>                           
                            <label class="icon-sucessfill blank hide"></label>
                            
                            <label class="focus valid"></label>
                        </div>
                    </div>
                    <div class="item col-xs-12">
                        <span class="intelligent-label f-fl"><b class="ftx04">*</b>年级：</span>    
                        <div class="f-fl item-ifo">
                            <input name="s_class" id="s_class" type="text" maxlength="20" />
                            <span class="clearfix"></span>   
                        </div>
                    </div>

                    <div class="item col-xs-12" style="height:auto">
                        <span class="intelligent-label f-fl">&nbsp;</span>  
                        <p class="f-size14 required"  data-valid="isChecked" data-error="请先同意条款"> 
                        	<input type="checkbox" checked /><a href="javascript:showoutc();" class="f-ml5">我已阅读并同意条款</a>
                        </p>                       
                        <label class="focus valid"></label> 
                    </div> 
                    <div class="item col-xs-12">
                        <span class="intelligent-label f-fl">&nbsp;</span>    
                        <div class="f-fl item-ifo">
                           <!-- <button type="button" id="login" onclick="Login()">登录</button>-->
                            <button type="button" id="btn_part1" onclick="StudentRegister()">注册</button>>
                        </div>
                    </div>
                <div class="part4 text-center" style="display:none">
                	<h3>恭喜，您已注册成功，现在开始您的兼职之旅吧！</h3>
                    <p class="c-666 f-mt30 f-mb50">页面将在 <strong id="times" class="f-size18">10</strong> 秒钟后，跳转到 <a href="http://www.17sucai.com/" class="c-blue">用户中心</a></p>
                </div>          
            </div>
        </div>
    </div>
</div>
<div class="m-sPopBg" style="z-index:998;"></div>
<div class="m-sPopCon regcon">
	<div class="m-sPopTitle"><strong>服务协议条款</strong><b id="sPopClose" class="m-sPopClose" onClick="closeClause()">×</b></div>
    <div class="apply_up_content">
    	<pre class="f-r0">
		<strong>同意以下服务条款，提交注册信息</strong>
        </pre>
    </div>
    <center><a class="btn btn-blue btn-lg f-size12 b-b0 b-l0 b-t0 b-r0 f-pl50 f-pr50 f-r3" href="javascript:closeClause();">已阅读并同意此条款</a></center>
</div>
</div>
