<!DOCTYPE html>
<html>
	
<head>
		<meta charset="utf-8">
		<title>登录界面</title>
		<link rel="stylesheet" href="../../css/reset.css" />
		<link rel="stylesheet" href="../../css/common.css" />
		<!--<link rel="stylesheet" href="../../css/font-awesome.min.css" />-->
	     <link rel="shortcut icon" href="#" />
        <script src="https://www.jq22.com/jquery/jquery-2.1.1.js"></script>
        <script type="text/javascript" src="../../js/common.js" ></script>
	</head>
<script type="text/javascript">

        //学生登录
        function Login() {
            var s_account = $("#s_account").val();
            var s_password = $("#s_password").val();
            var data = {
                "s_account":s_account,
                "s_password":s_password
            }
            $.ajax({
                type: "post",
                url: "login",
                data: JSON.stringify(data),
                dataType: "json", //返回数据类型
                contentType: 'application/json',
                success: function (data) {
                    if ("success" == data.type) {
                        window.parent.location.href = "/welcome";
                    } else {
                        alert(data.msg);
                    }
                }

            });
        }
</script>
<script type="text/javascript">

	//老师登录
	function TeacherLogin() {
		var t_account = $("#s_account").val();
		var t_password = $("#s_password").val();
		var data = {
			"t_account":t_account,
			"t_password":t_password
		}
		$.ajax({
			type: "post",
			url: "TeacherLogin",
			data: JSON.stringify(data),
			dataType: "json", //返回数据类型
			contentType: 'application/json',
			success: function (data) {
				window.parent.location.href = "/TeacherDetail";
			},
			error:function (data) {
				alert("登陆失败")
			}

		})
	}
</script>
<body>
		<div class="wrap login_wrap">
			<div class="content">
				<div class="logo"></div>
				<div class="login_box">	
					
					<div class="login_form">
						<div class="login_title">
							登录
						</div>
						<form action="#" method="post">
							
							<div class="form_text_ipt">
								<input name="s_account" id="s_account" type="text" placeholder="账号">
							</div>
							<div class="ececk_warning">
								<!--<span>手机号/邮箱不能为空</span></div>-->
							</div>
							<div class="form_text_ipt">
								<input name="s_password" id="s_password" type="password" placeholder="密码">
							</div>
							<div class="ececk_warning">
								<!--<span>密码不能为空</span></div>-->
							</div>
							<div class="form_check_ipt">
								<div class="left check_left">
									<label><input name="" type="checkbox"> 下次自动登录</label>
								</div>
								<div class="right check_right">
									<a href="#">忘记密码</a>
								</div>
							</div>
							<div class="form_btn">
								<button type="button" id="login" onclick="Login()">学生登录</button>
							</div>
							<div class="form_btn">
								<button type="button" id="Teacherlogin" onclick="TeacherLogin()">老师登录</button>
							</div>
							<div class="form_reg_btn">
								<span>还没有帐号？</span><a href="UserRegist.UserRegist.html">马上注册</a>
							</div>
						</form>

							</div>

</div>
