<script type="text/javascript">
    $(document).ready(function() {
        var orderSize=2;
        $.ajax({
            type: "get",
            url: "order/student",
            dataType: "json", //返回数据类型
            contentType: "application/json;charset=UTF-8",
            success: function (data) {
                console.log(data);
                $("#s_account").text(data.dataOrder.s_account);
                $("#s_name").text(data.dataOrder.s_name);
                //for (var i=0;i<1;i++) {
                for (var i=0;i<data.dataOrder.order.length;i++) {
                    $("#order_id").append(data.dataOrder.order[i].order_id+'<br>');
                    $("#t_account").append(data.dataOrder.order[i].teacher.t_account+'<br>');
                    $("#t_name").append(data.dataOrder.order[i].teacher.t_name+'<br>');
                    $("#order").append(data.dataOrder.order[i].status+'<br>');
                }

            }
        });
    })
</script>
